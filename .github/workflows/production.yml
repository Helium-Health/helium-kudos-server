name: Deploy to Production Environment

on:
  workflow_dispatch:
    
env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t onemed/helium-kudos-server-prod -t ghcr.io/${{ github.repository }}-prod .
          docker push onemed/helium-kudos-server-prod
          docker push ghcr.io/${{ github.repository }}-prod

      - name: Set up ArgoCD CLI
        run: |
          sudo curl -sSL -o /usr/local/bin/argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          sudo chmod +x /usr/local/bin/argocd
      - name: ArgoCD Login (Prod)
        run: |
          yes | argocd login ${{ vars.ARGOCD_PROD_URL }} --insecure --username ${{ secrets.ARGOCD_USERNAME }} --password  ${{ secrets.ARGOCD_PASSWORD }}
      - name: ArgoCD Deploy Prod App
        run: |
          argocd app actions run helium-kudos-server-prod restart --kind Deployment

